<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>My Library</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="book-row">
        <td></td>
        <td></td>
        <td></td>
        <td><button class="read-status">Not Read Yet</button></td>
        <td><button class="delete-button">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <button data-open-modal>Add Book</button>
  <dialog data-modal class="modal">
    <form action="#" method="dialog" class="modal-form">
      <div class="form-input">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <span></span>
      </div>
      <div class="form-input">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="form-input">
        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages">
      </div>
      <fieldset>
        <legend>Have you read this book?</legend>
        <input type="radio" name="read" value="true" id="read-yes">
        <label for="read-yes">Yes</label>
        <input type="radio" name="read" value="false" id="read-no">
        <label for="read-no">No</label>
      </fieldset>
      <button class="add-btn">Add</button>
      <button data-close-modal>Close</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>

</html>
